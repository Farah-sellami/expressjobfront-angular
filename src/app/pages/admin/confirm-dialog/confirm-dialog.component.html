<div class="modal fade show d-block" tabindex="-1" role="dialog" *ngIf="show" style="background: rgba(0,0,0,0.5)">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ title }}</h5>
        <button type="button" class="btn-close" (click)="onCancel()"></button>
      </div>
      <div class="modal-body">
        <p>{{ message }}</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="onCancel()">{{ cancelText }}</button>
        <button class="btn btn-primary" (click)="onConfirm()">{{ confirmText }}</button>
      </div>
    </div>
  </div>
</div>
