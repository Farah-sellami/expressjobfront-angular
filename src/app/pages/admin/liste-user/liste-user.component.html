<main class="main-content">
  <div class="position-relative iq-banner">
    <div class="iq-navbar-header" style="height: 215px">
      <div class="container-fluid iq-container">
        <div class="row">
          <div class="col-md-12">
            <div class="flex-wrap d-flex justify-content-between align-items-center">
              <div>
                <h1 class="fw-bold">Liste des utilisateurs</h1>
              </div>
              <div>
                <select class="form-select" (change)="onRoleChange($event)">
                  <option value="">Tous les rôles</option>
                  <option value="client">Client</option>
                  <option value="professionnel">Professionnel</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Background header -->
      <div class="iq-header-img">
        <img src="assets/images/dashboard/top-header.png" alt="header" class="theme-color-default-img img-fluid w-100 h-100 animated-scaleX" />
        <img src="assets/images/dashboard/top-header1.png" alt="header" class="theme-color-purple-img img-fluid w-100 h-100 animated-scaleX" />
        <img src="assets/images/dashboard/top-header2.png" alt="header" class="theme-color-blue-img img-fluid w-100 h-100 animated-scaleX" />
        <img src="assets/images/dashboard/top-header3.png" alt="header" class="theme-color-green-img img-fluid w-100 h-100 animated-scaleX" />
        <img src="assets/images/dashboard/top-header4.png" alt="header" class="theme-color-yellow-img img-fluid w-100 h-100 animated-scaleX" />
        <img src="assets/images/dashboard/top-header5.png" alt="header" class="theme-color-pink-img img-fluid w-100 h-100 animated-scaleX" />
      </div>
    </div>
  </div>

  <div class="container-fluid content-inner mt-n5 py-0">
    <div class="row">
      <div class="col-12 text-center" *ngIf="isLoading">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Chargement...</span>
        </div>
      </div>

      <ng-container *ngIf="!isLoading && users && users.length > 0; else noUsers">
        <div class="col-lg-4 mb-4" *ngFor="let user of users">
          <div class="card shadow-sm">
            <div class="card-header d-flex align-items-center">
              <div class="me-3">
                <img
                  [src]="user.avatar || 'assets/images/avatars/default.png'"
                  alt="User avatar"
                  style="width: 50px; height: 50px"
                  class="rounded-circle"
                />
              </div>
              <div>
                <h5 class="mb-0">{{ user.name }}</h5>
                <small class="text-muted">{{ user.role }}</small>
              </div>
            </div>
            <div class="card-body">
              <p><strong>Email:</strong> {{ user.email }}</p>
              <p><strong>Téléphone:</strong> {{ user.telephone }}</p>
            </div>
          </div>
        </div>
      </ng-container>

      <ng-template #noUsers>
        <div class="col-12">
          <div class="alert alert-info text-center">
            Aucun utilisateur trouvé.
          </div>
        </div>
      </ng-template>
    </div>

   
  </div>

  <!-- Footer -->
</main>
