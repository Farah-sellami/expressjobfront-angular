<div class="wrapper">
  <section class="login-content">
    <div class="row m-0 align-items-center bg-white vh-100">
      <div class="col-md-6">
        <div class="row justify-content-center">
          <div class="col-md-10">
            <div class="card card-transparent shadow-none d-flex justify-content-center mb-0 auth-card">
              <div class="card-body z-3 px-md-0 px-lg-4">
                <a href="#" class="navbar-brand d-flex align-items-center mb-3">
                  <h4 class="logo-title ms-3">Express Job</h4>
                </a>
                <h2 class="mb-2 text-center">Sign In</h2>
                <p class="text-center">Login to stay connected.</p>

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input
                          type="email"
                          formControlName="email"
                          class="form-control"
                          id="email"
                          placeholder=" "
                        />
                        <div *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)" class="text-danger">
                          <div *ngIf="f['email'].errors?.['required']">
                            L'email est requis.
                          </div>
                          <div *ngIf="f['email'].errors?.['email']">
                            L'email n'est pas valide.
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input
                          type="password"
                          formControlName="password"
                          class="form-control"
                          id="password"
                          placeholder=" "
                        />
                        <div *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)" class="text-danger">
                          <div *ngIf="f['password'].errors?.['required']">
                            Le mot de passe est requis.
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-12 d-flex justify-content-between">
                      <div class="form-check mb-3">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="customCheck1"
                        />
                        <label class="form-check-label" for="customCheck1">
                          Remember Me
                        </label>
                      </div>
                      <a href="#">Forgot Password?</a>
                    </div>
                  </div>

                  <div *ngIf="errorMessage" class="alert alert-danger text-center mt-2">
                    {{ errorMessage }}
                  </div>

                  <div class="d-flex justify-content-center">
                    <button
                      type="submit"
                      class="btn btn-primary"
                      [disabled]="loginForm.invalid"
                    >
                      Sign In
                    </button>
                  </div>

                  <p class="text-center my-3">
                    or sign in with other accounts?
                  </p>

                  <p class="mt-3 text-center">
                    Donâ€™t have an account?
                    <a [routerLink]="'/register'" class="text-underline">Click here to sign up.</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="sign-bg"></div>
      </div>
      <div class="col-md-6 d-md-block d-none bg-primary p-0 mt-n1 vh-100 overflow-hidden">
        <img
          src="../../assets/images/auth/01.png"
          class="img-fluid gradient-main animated-scaleX"
          alt="images"
        />
      </div>
    </div>
  </section>
</div>
