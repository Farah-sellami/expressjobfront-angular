<section class="testimonials-section">
  <h2>Ce que disent nos clients</h2>
  <p class="subtitle">
    Des milliers d'utilisateurs satisfaits ont trouvé les meilleurs professionnels grâce à notre plateforme
  </p>

  <div class="testimonials">
    <div class="testimonial-card" *ngFor="let t of testimonials">
      <div class="testimonial-header">
        <img [src]="t.image" alt="{{t.name}}" class="avatar" />
        <div>
          <h3>{{ t.name }}</h3>
          <p class="role">{{ t.role }}</p>
        </div>
      </div>

      <div class="stars">
        <span *ngFor="let star of [].constructor(t.rating)">★</span>
      </div>

      <p class="message">"{{ t.message }}"</p>
    </div>
  </div>
</section>
